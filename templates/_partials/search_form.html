<form class="form-group w-75" method="POST" action="">
	<div class="input-group">
		{{ search.search }}
		<div class="input-group-append">
			{{ search.search_by }}
			<button type="submit" class="btn btn-sm btn-group-vertical">
				<i class="material-icons">search</i>
			</button>
			<button type="submit" class="btn btn-sm btn-group-vertical" name="clear">
				<i class="material-icons">clear</i>
			</button>
		</div>
		
		<button class="btn btn-outline-dark ml-4 py-2" type="button" data-toggle="collapse" data-target="#filter-sort" aria-expanded="false" aria-controls="filter-sort">Sort/Filter</button>
	</div>
	
	<div class="collapse" id="filter-sort">
		<div class="card card-body">
			<div class="row">
				<div class="col border-right">
					<p class="text-center">Price</p>
					<div class="form-row input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">$</span>
						</div>
						{{ search.price_filter_lo }}
					</div>
					<div class="form-row input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">$</span>
						</div>
						{{ search.price_filter_hi }}
					</div>
					<div class="form-row form-check my-2 justify-content-center">
						{{ search.for_sale }}
						<label class="form-check-label" for="id_for_sale">{{ search.for_sale.label }}</label>
					</div>
				</div>
				
				<div class="col">
					<div class="row">
						<div class="col-sm-8">
							<p class="text-center">Sort</p>
							{{ search.sort }}
						</div>
						<div class="col-sm-4">
							<p class="text-center">Order</p>
							{% for radio in search.sort_order %}								
							<div class="form-check">
								{{ radio }}
							</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
			<div class="row my-2 justify-content-center">
				<button type="submit" class="btn btn-dark">Apply</button>
				<button type="submit" class="btn btn-sm btn-group-vertical" name="clear">
					<i class="material-icons">clear</i>
				</button>
			</div>
			
		</div>
	</div>
</form>
