<div id="itemPhotos" class="{{ css }} carousel slide" data-ride="carousel">
	<ol class="carousel-indicators">
		{% for photo in photos %}
		<li data-target="#itemPhotos" data-slide-to='{{ forloop.counter|add:"-1" }}' {% if forloop.counter == 1 %}class="active"{% endif %}></li>
		{% endfor %}
	</ol>
	<div class="carousel-inner">
		{% for photo in photos %}
		<div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}">
			<img class="d-block w-100 embed-responsive" style="max-height:35rem; object-fit: contain" src="{{ photo }}" alt="Product Photo {{ forloop.counter }}" />
		</div>
		{% endfor %}
	</div>
	<a class="carousel-control-prev" href="#itemPhotos" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="carousel-control-next" href="#itemPhotos" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div>
